<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Spring + JSF</title>
</h:head>
<h:body>
    
    <h3>Spring + JSF Example - todo</h3>
       <h:outputText value = "#{testJsfBean.msg}"/>
   
   	<style>
   	.low {
   		border-left: 30px solid green !important;
   	}
   	.medium {
   		border-left: 30px solid yellow !important;
   	}
   	.high {
   		border-left: 30px solid orange !important;
   	}
   	.immediate {
   		border-left: 30px solid red !important;
   	}
   	</style>
    
	<f:ajax event="load" listener="#{testJsfBean.onLoad}" />
	<h:form id="tblForm">
	 <p:growl id="growl" showDetail="true" sticky="true" >
	 	<p:autoUpdate />
	 </p:growl>  
	
		<p:dataTable id="tasksTbl" var="tsk" value="#{testJsfBean.tasks}">
			<p:autoUpdate />
		    <p:column headerText="Priorita" sortBy="#{tsk.priority}" styleClass="#{tsk.color}">
		        <h:outputText  value="#{tsk.priority}" />
		    </p:column>
		 
		    <p:column headerText="Název">
                <h:outputText value="#{tsk.name}" />
		    </p:column>
		 
		    <p:column headerText="Plán">
		        <h:outputText value="#{tsk.guess}" />
		    </p:column>
		 
		    <p:column headerText="Skutečnost">
		        <h:outputText value="#{tsk.real}" />
		    </p:column>
		    
		    <p:column style="width:45px">
				<p:commandButton icon="pi pi-pencil" action="#{testJsfBean.updateTask(tsk)}" style="width: 100%; height: 100%;" onclick="PF('dialog').show()" />
        	</p:column>
        	<p:column style="width:45px">
        	     <p:commandButton icon="pi pi-trash" style="background-color: red !important; border-color: red !important; width: 100%; height: 100%;"  action="#{testJsfBean.deleteTask(tsk.id)}" >
            		<p:ajax event="click" listener="#{testJsfBean.refresh}" />
            	</p:commandButton>
        	</p:column>
		    
		    
		</p:dataTable>
	
		<p:commandButton style="border-radius: 25px; width: 50px; height: 50px;" icon="pi pi-plus" action="#{testJsfBean.prepareNewTask}" onclick="PF('dialog').show();"></p:commandButton>
	</h:form>
	    
	<p:dialog id="dialog" widgetVar="dialog" modal="true" style="width: 200px;">
		<h:form>
		<p:autoUpdate />
		<p:panelGrid id="grid" columns="2">
			<h:outputLabel for="newTaskPrio" value="Priorita" />
			<p:selectOneMenu id="newTaskPrio" value="#{testJsfBean.newTask.priority}" >
				<f:selectItems value="#{testJsfBean.priorityEnums}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="newTaskName" value="Název" />
			<p:inputText id="newTaskName" value="#{testJsfBean.newTask.name}" />
		
			<h:outputLabel for="newTaskGuess" value="Odhad. čas" />
			<p:inputText id="newTaskGuess" value="#{testJsfBean.newTask.guess}" >
			 	<p:keyFilter regEx="/[\d]/"/> 
			</p:inputText>

			<h:outputLabel for="newTaskReal" value="Real. čas" rendered="#{testJsfBean.toUpdate}"/>
			<p:inputText id="newTaskReal" value="#{testJsfBean.newTask.real}" rendered="#{testJsfBean.toUpdate}" >
				<p:keyFilter regEx="/[\d]/"/> 
			</p:inputText>		
			<p:commandButton icon="pi pi-save" actionListener="#{testJsfBean.saveTask}" onclick="PF('dialog').hide()" value="Uložit" update=":tblForm">
			</p:commandButton>
		</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
