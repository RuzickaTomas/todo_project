<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
	>

<h:head>
    <title>Main page</title>
 </h:head>
<h:body>
     <h:outputStylesheet library="css" name="bootstrap.css" />
     <h:outputScript library="js" name="bootstrap.js" />

	<nav class="navbar navbar-dark bg-dark">
		 <a class="navbar-brand" href="#">TODO</a>
		 
	
	<!-- TODO add better error message and catch exceptions -->
		 
	<h:form>
	 	<p:growl id="growl" showDetail="true" sticky="true" >
	 		<p:autoUpdate />
	 	</p:growl>
	</h:form>	 
	<form action="../doLogin" method="post" class="form-inline">
	
	 <div class="form-group">
		<label for="username" class="text-white mr-1">E-mail:</label>
		<input type="text" class="form-control mr-1" name="username" />
	</div>
	<div class="form-group">
		<label for="password" class="text-white mr-1">Password: </label>
		<input type="password" class="form-control mr-1" name="password"/>	
	</div>
		<button type="submit" class="btn btn-primary">Login</button>			
	</form>

	</nav>
	<div class="ui-g">
    	<div class="ui-g-6">
    		<span class="h2 align-middle text-primary">"Fight procrastination, now!"</span>
    	</div>
    	<div class="ui-g-6">
	    	<h:form class="ui-g-12">
	    		 <p:growl id="growl" showDetail="true" sticky="true" />
	    	
				<div class="form-group">
					<h:outputLabel for="usrName" value="Name: " />
					<p:inputText id="usrName" class="form-control" value="#{userView.newUser.name}" />
				</div>
				<div class="form-group">
					<h:outputLabel for="usrSurname" value="Surname: " />
					<p:inputText id="usrSurname" class="form-control" value="#{userView.newUser.surname}" />
				</div>
				<div class="form-group">
					<h:outputLabel for="email" value="E-mail: " />
					<p:inputText id="email" class="form-control" required="true" value="#{userView.newUser.email}" 
								 equiredMessage="Please enter your email address."
								 validatorMessage="Invalid email format" >
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
					</p:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel for="usrPwd1" value="Password: " />
					<p:password id="usrPwd1" class="form-control" required="true" match="usrPwd2" feedback="true" inline="true" value="#{userView.newUser.properties.password}" />	
				</div>
				<div class="form-group">
					<h:outputLabel for="usrPwd2" value="Confirm password: " />
					<p:password id="usrPwd2" class="form-control" required="true" feedback="true" inline="true" value="#{userView.newUser.properties.confirmPassword}" />
				</div>
				
				
				<p:commandButton value="Registrate" action="#{userView.saveUser}" update="@form" />	
			</h:form>
    		
    	</div>
	</div>
	
<footer class="bg-dark text-white mt-auto">
	<p class="h5">test</p>
</footer>
</h:body>
</html>
