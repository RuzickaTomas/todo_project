<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
	>

<h:head>
    <title>Main page</title>
 </h:head>
<h:body>
     <h:outputStylesheet library="css" name="bootstrap.css" />
     <h:outputStylesheet library="js" name="bootstrap.js" />

	<h:outputText value="Hl. strana"></h:outputText>
	
	<h1>h1. Bootstrap heading</h1>
	
	<div style="width: 100%; heigh: auto;">
		<!-- TODO add better error message and catch exceptions -->
		<p:outputLabel value="Username or password is incorrect, please try again!" styleClass="red" rendered="${!empty param['error']}" />
	
	<h:form prependId="false" style="border-bottom: gray 1px solid; width: 90%; margin: 0 auto; display: block;">
	
		<h:panelGrid columns="6">
		
		<h:outputLabel for="username" value="E-mail: " />
		<p:inputText id="username" required="true"
					 equiredMessage="Please enter your email address."
					 validatorMessage="Invalid email format" >
				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
		</p:inputText>

		<h:outputLabel for="password" value="Password: " />
		<p:password id="password" required="true" />	

		<p:commandButton value="Login" ajax="false" />			
		</h:panelGrid>

	</h:form>
	</div>
	

</h:body>
</html>
