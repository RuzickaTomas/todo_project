<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
	>

<h:head>
    <title>Main page</title>
 </h:head>
<h:body>
	<h:outputText value="Hl. strana"></h:outputText>
	
	<p class="h1">h1. Bootstrap heading</p>
	
	<div style="width: 100%; heigh: auto;">
	<h:form prependId="false" style="border-bottom: gray 1px solid; width: 90%; margin: 0 auto; display: block;">
		<h:panelGrid columns="2">

		<h:outputLabel for="username" value="E-mail: " />
		<p:inputText id="username" required="true"
					 equiredMessage="Please enter your email address."
					 validatorMessage="Invalid email format" >
				<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
		</p:inputText>

		<h:outputLabel for="password" value="Password: " />
		<p:password id="password" required="true" />	
		
		</h:panelGrid>
		<p:commandButton value="Login" ajax="false" />	
	</h:form>
	</div>
	

</h:body>
</html>
