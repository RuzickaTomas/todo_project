<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
	>

<h:head>
    <title>Main page</title>
    <h:outputStylesheet library="css" value="bootstrap.min.css" />
	<h:outputScript  library="css" value="bootstrap.min.js" />
</h:head>
<h:body>
	<h:outputText value="Hl. strana"></h:outputText>
	
	<p class="h1">h1. Bootstrap heading</p>
	
	
	<h:form>

		<h:outputLabel for="usrName" value="Name" />
		<p:inputText id="usrName" value="#{userView.newUser.name}" />

		<h:outputLabel for="usrSurname" value="Surname" />
		<p:inputText id="usrSurname" value="#{userView.newUser.surname}" />

		<h:outputLabel for="usrPwd1" value="Password" />
		<p:inputText id="usrPwd1" value="#{userView.newUser.properties.password}" />	

		<p:commandButton value="Save" action="#{userView.saveUser}" update="userTbl" />	
	</h:form>
	
	<p:dataTable id="userTbl" value="#{userView.users}" var="usr">
			<p:column headerText="Id" >
				<h:outputText  value="#{usr.id}" />
			</p:column>
			<p:column headerText="Name" >
				<h:outputText  value="#{usr.name}" />
			</p:column>
			<p:column headerText="Surname" >
				<h:outputText  value="#{usr.surname}" />
			</p:column>
			<p:column headerText="Valid to" >
				<h:outputText  value="#{usr.valid_to}" />
			</p:column>
	</p:dataTable>
</h:body>
</html>
